<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind v4</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: '#0ea5e9',
          },
          gridTemplateAreas: {
            layout: ['header header', 'sidebar main'],
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .fancy-border {
        border-image: linear-gradient(to right, theme('colors.brand'), theme('colors.purple.500')) 1;
      }
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen grid grid-cols-[200px_1fr] grid-rows-[60px_1fr] grid-areas-layout gap-4 p-4">

  <header class="grid-in-header bg-brand text-white p-4 rounded shadow-lg">
    <h1 class="text-2xl font-bold">Tailwind v4 Test</h1>
  </header>

  <aside class="grid-in-sidebar bg-gray-100 dark:bg-gray-800 p-4 rounded">
    <p class="font-semibold">Sidebar</p>
    <button onclick="document.documentElement.classList.toggle('dark')" class="mt-2 px-3 py-1 bg-brand text-white rounded hover:bg-blue-700">
      Toggle DDark Mode
    </button>
  </aside>

  <main class="grid-in-main bg-gradient-to-br from-brand to-purple-500 text-white p-6 rounded-lg shadow-xl fancy-border">
    <h2 class="text-xl font-semibold mb-2">Main Content React and Tailwind-4</h2>
    <p class="text-sm text-white/80">This section uses a layered gradient, custom utility, and grid area layout.</p>
    <div class="mt-4 grid grid-cols-3 gap-4">
      <div class="bg-white/10 p-4 rounded">Box 1</div>
      <div class="bg-white/10 p-4 rounded">Box 2</div>
      <div class="bg-white/10 p-4 rounded">Box 3</div>
    </div>

<button class="bg-blue-500 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 ...">
  Save Changes
</button>

  </main>

</body>
</html>
